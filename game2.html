<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
  /* padding-left: 3000;
  padding-top: 4000; */
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<body onload="animate()">
<script>

var myGamePiece;
var myBackground;
var myGamePiece2;
var myGamePiece3;
var myGamePiece4;
var myGamePiece5;

function startGame() {
    myGamePiece = new component(172, 134, "sprites/walkinggirl.gif", 10, 270, "image");
    myBackground = new component(960, 440, "sprites/grass.jpg", 0, 0, "background");
    myGamePiece2= new component(40, 40, "sprites/yellow.png", 300, 340, "image");
    myGamePiece3= new component(40, 40, "sprites/bottle.png", 500, 340, "image");
    myGamePiece4= new component(50, 40, "sprites/bug.png", 700, 340, "image");
    myGamePiece5= new component(50, 50, "sprites/badwater.png", 900, 340, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 960;
        this.canvas.height = 440;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        this.interval = setInterval(updateameArea, 20);
        this.interval = setInterval(Area, 20);
        this.interval = setInterval(Area4, 20);
        this.interval = setInterval(Area5, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background" ) {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        if (type == "background") {
            ctx.drawImage(this.image,
                this.x + this.width,
                this.y,
                this.width, this.height);
        }
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.type == "background") {
            if (this.x == -(this.width)) {
                this.x = 0;
            }
        }
    }
}

function updateameArea() {


    myGamePiece2.x += -1;
    myGamePiece2.update();

}

function Area() {


    myGamePiece3.x += -1;
    myGamePiece3.update();

}
function Area4() {


    myGamePiece4.x += -1;
    myGamePiece4.update();

}
function Area5() {


    myGamePiece5.x += -1;
    myGamePiece5.update();

}

function updateGameArea() {
  //  myGameArea.clear();
    myBackground.speedX = -1;
    myBackground.newPos();
    myBackground.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function move(dir) {
    myGamePiece.image.src = "sprites/girl_sprite1.png";
    if (dir == "up") {myGamePiece.speedY = -1; }
    if (dir == "down") {myGamePiece.speedY = 1; }
    if (dir == "left") {myGamePiece.speedX = -1; }
    if (dir == "right") {myGamePiece.speedX = 1; }
}

function clearmove() {
    myGamePiece.image.src = "sprites/girl2_sprite2.png";
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;


}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="move('up')">UP</button><br><br>
  <button onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="move('left')">LEFT</button>
  <button onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="move('right')">RIGHT</button><br><br>
  <button onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">DOWN</button>
</div>


</body>
</html>
